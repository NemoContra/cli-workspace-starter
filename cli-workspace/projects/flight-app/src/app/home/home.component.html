<div class="card">
  <div class="header">
    <h1 *ngIf="userName">Welcome, {{userName}}!</h1>
    <h1 *ngIf="!userName">Welcome!</h1>

    <!-- also with ngIf-else syntax:
     <h1 *ngIf="userName; else elseTemplate">Welcome, {{userName}}!</h1>
    <ng-template #elseTemplate>
      <h1>Welcome!</h1>
    </ng-template>
     -->
  </div>
  <div class="content">

    <div *ngIf="needsLogin" class="alert alert-warning">
      You have been redirected to this page because you don't have the necessary
      rights for the reqeusted action. Login with a respective user account!
    </div>

    <button (click)="login()" class="btn btn-default">Login</button>
    <button (click)="logout()" class="btn btn-default">Logout</button>

        </tab>

        <tab title="Boarded" [id]="2">
            This page could display all boarded passengers ...
        </tab>
    </tabbed-pane>
    -->
  </div>

</div>
